<!DOCTYPE html>
<html>
    <head>
        <title>Change Themes</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <h1>This is my amazing changing font</h1>
        <div id="months">
            <div class="radio-item">
                <input type="radio" id="october" name="change-theme" value="October">
                <label for="october">October</label>
            </div>
            <div class="radio-item">
                <input type="radio" id="november" name="change-theme" value="November">
                <label for="november">November</label>
            </div>
        </div>
        <button onclick="changeTheme()">Change Theme</button>
        <script src="JS/index.js"></script>
    </body>
</html>
